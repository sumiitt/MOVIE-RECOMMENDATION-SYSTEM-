<!doctype html>
<html>
  <head>
    <title>Contact Us - Movie Recommendation System</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style1.css') }}">
  </head>
  <header>
    <nav>
      <div class="logo">
        <a href="/">MovieMania</a>
      </div>
      <ul class="nav-links">
        <li><a href="/">Home</a></li>
        <li><a href="/about">About</a></li>
        <li><a href="/contact">Contact</a></li>
      </ul>
    </nav>
  </header>

  <body>
    <div class="form-container">
      <div class="form-card">
        <h2>Contact Us</h2>
        <form action="/contact-us" method="POST">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required>
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>
          <label for="subject">Subject:</label>
          <input type="text" id="subject" name="subject" required>
          <label for="message">Message:</label>
          <textarea id="message" name="message" required></textarea>
          <input type="submit" value="Submit">
        </form>
      </div>
    </div>

    <footer>
      <p>&copy; 2023 Movie Recommendation System</p>
      <p> Made by Arjan Singh Johar || Sumit Mante || Abhishek Ingle</p>
    </footer>
  </body>
</html>
